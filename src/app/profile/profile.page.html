<ion-header [translucent]="true">

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="usuarioActivo">
    <img [src]="usuarioActivo.image">
    <ion-card-header>
      <ion-card-title>{{usuarioActivo.firstName}} {{usuarioActivo.lastName}}</ion-card-title>
      <ion-card-subtitle>{{usuarioActivo.username}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>Contacto:</ion-card-title>
      <ion-card-subtitle>{{usuarioActivo.email}}</ion-card-subtitle>
    </ion-card-content>
